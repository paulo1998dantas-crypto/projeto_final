<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Importar</title>
</head>
<body class="bg-slate-100 min-h-screen">
    <header class="bg-slate-900 p-4 flex items-center justify-between text-white">
        <a href="/" class="text-yellow-400 font-bold">← VOLTAR</a>
        <h1 class="font-bold">UPLOAD BASE</h1>
    </header>
    <main class="p-6 max-w-md mx-auto">
        <div class="bg-white p-8 rounded-3xl shadow-xl text-center">
            <form id="upForm" class="space-y-6" enctype="multipart/form-data">
                <input type="file" id="file" accept=".xlsx,.csv" class="w-full text-sm" required>
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">PROCESSAR PLANILHA</button>
            </form>
            <p id="msg" class="mt-4 font-bold text-sm"></p>
        </div>
    </main>
    <script>
        document.getElementById('upForm').onsubmit = async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) {
                document.getElementById('msg').textContent = "Selecione um arquivo!";
                return;
            }

            const f = fileInput.files[0];
            const fd = new FormData();
            fd.append('file', f);

            try {
                const response = await fetch('/upload', { method: 'POST', body: fd });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('msg').textContent = data.status;
                    setTimeout(() => { window.location.href = "/"; }, 1500);
                } else {
                    document.getElementById('msg').textContent = data.detail || "Erro ao enviar";
                }
            } catch (err) {
                document.getElementById('msg').textContent = "Erro na requisição: " + err.message;
            }
        };
    </script>
</body>
</html>
